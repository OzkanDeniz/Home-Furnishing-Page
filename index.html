<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Furnishing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
                               <!--!!! Ä°CONBAR !!!-->
        <div class="icon-bar">
            <div class="input-bar">
                <img src=".//Resimler/iconbar/logo (2).png" alt="" class="logo">
                <div class="select-category">
                    <select name="" id="input-part">
                        <option value selected>All Categories</option>
                        <option value="Wooden">Wooden</option>
                        <option value="Linen">Linen</option>
                        <option value="Bedroom">Bedroom</option>
                        <option value="Kitchen">Kitchen</option>
                    </select>
                </div>
                <div class="input-text">
                    <input type="text" placeholder="Enter a word" id="">
                    <img src="./Resimler/iconbar/magnifier.png" alt="">
                </div>
                <div class="support-number">
                    <p class="number">0 800 456 80 80</p>
                    <p class="support">Support 24/7</p>
                </div>
                <div class="icons">
                    <img src=".//Resimler/iconbar/user.png" alt="">
                    <img src=".//Resimler/iconbar/heart.png" alt="">
                    <img src=".//Resimler/iconbar/shoppingCart.png" alt="">
                </div>
            </div>
        </div>




    </div>
</body>
</html>
